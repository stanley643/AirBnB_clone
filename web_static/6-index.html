<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Header, Footer, and Filters</title>
    <link rel="stylesheet" href="styles/4-common.css">
    <link rel="stylesheet" href="styles/3-header.css">

    <link rel="stylesheet" href="styles/6-filters.css">

</head>
<body>
    <header>
        <div class="logo"></div>
    </header>

    <div class="container">
        <section class="filters">
            <div class="filter-container">
                <div class="locations">
                    <h3>States</h3>
                    <ul class="popover">
                        <li>
                            <h2>New York</h2>
                            <ul>
                                <li>New York City</li>
                                <li>Buffalo</li>
                                <li>Rochester</li>
                            </ul>
                        </li>
                        <li>
                            <h2>California</h2>
                            <ul>
                                <li>Los Angeles</li>
                                <li>San Francisco</li>
                                <li>San Diego</li>
                            </ul>
                        </li>
                    </ul>
                </div>
                <div class="amenities">
                    <h3>Amenities</h3>
                    <ul class="popover">
                        <li>Fake amenity 1</li>
                        <li>Fake amenity 2</li>
                        <li>Fake amenity 3</li>
                    </ul>
                </div>
            </div>
            <button class="search-button">Search</button>
        </section>
    </div>

    <div class="content">
        <!-- Your page content here -->
    </div>

    <footer>
        Best School
    </footer>
</body>
</html>
